<!doctype html><html class="no-js" ng-app="liteApp"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>flatdesk</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><style>body{font-family:Lato,Arial,Helvetica,sans-serif;margin:0;padding:0;overflow-x:hidden}html{overflow-x:hidden}section.section-1{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;width:100%;min-height:100%;min-height:100vh;background:#373a3c;position:relative;z-index:10}section.section-1 .skew{content:'';position:absolute;height:100px;left:-150px;right:-150px;bottom:-50px;-webkit-transform:rotate(10deg);transform:rotate(10deg);background:#373a3c}section.section-1 .text-wrapper h1{font-weight:700;font-size:36px;margin:0;color:#fff;padding:0 15px}section.section-1 .text-wrapper h2{font-weight:300;color:#fff;padding:0 15px;margin:0}#wrapper{overflow:hidden}section.placeholder{min-height:100vh;position:relative;opacity:0;color:#babab9;font-size:18px;line-height:30px;padding:15px;pointer-events:none}section.section-2{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;width:100%;min-height:100%;min-height:100vh;position:fixed;z-index:5;top:0;left:0;right:0}section.section-2 .text-wrapper{color:#babab9;font-size:18px;line-height:30px;padding:15px}.skew{transition:50ms linear all}section.section-3{width:100%;background:#373a3c;position:relative;z-index:10}section.section-3 .skew{content:'';position:absolute;height:200px;left:-150px;right:-150px;z-index:-1;top:-100px;-webkit-transform:rotate(10deg);transform:rotate(10deg);background:#373a3c}section.section-3 ul{list-style:none;padding:0;margin-bottom:0}section.section-3 ul li{display:block;width:100%;padding:20px 15px}section.section-3 ul li:nth-child(2){background:rgba(255,255,255,.025)}section.section-3 ul li:nth-child(3){background:rgba(255,255,255,.05)}section.section-3 ul li:nth-child(4){background:rgba(255,255,255,.075)}section.section-3 ul li:nth-child(5){background:rgba(255,255,255,.1)}section.section-3 ul li:nth-child(6){background:rgba(255,255,255,.125)}section.section-3 ul li:nth-child(7){background:rgba(255,255,255,.15)}section.section-3 ul li a{color:#fff;text-decoration:none;font-size:18px}</style></head><body ng-controller="liteCtrl as vm"><div id="wrapper"><section class="section-1"><div class="text-wrapper"><h1>{{vm.config.basic.heading}}</h1><h2>{{vm.config.basic.subheading}}</h2></div><div class="skew" style="transform:rotate({{20 * vm.scrolled}}deg)"></div></section><section class="placeholder"></section><section class="section-2"><div class="text-wrapper" style="transform:translateY(-{{ 40 - 40 * vm.scrolled }}%);opacity:{};"><p>{{vm.config.basic.about}}</p></div></section><section class="section-3"><ul><li ng-repeat="social in vm.config.basic.socials"><a target="_blank" href="{{social.url}}">{{social.name}}</a></li></ul><div class="skew" style="transform:rotate({{20 * vm.scrolled}}deg)"></div></section></div><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script><script>function liteCtrl(t,e,n,l){var i=this;e.get("config.json").then(function(t){i.config=angular.fromJson(t.data)});var o=angular.element(document.querySelector("#wrapper"))[0].offsetHeight-n.innerHeight;angular.element(n).bind("scroll",function(e){l(function(){i.scrolled=this.pageYOffset/o,t.$apply()})})}angular.module("liteApp",[]).controller("liteCtrl",liteCtrl),liteCtrl.$inject=["$scope","$http","$window","$timeout"]</script></body></html>
